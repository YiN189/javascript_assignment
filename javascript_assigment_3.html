<html>
  <body>
    <h3>Filter Names by First Letter</h3>
    <script>
      //Add your code here

      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James",
      ];

      // Filter names starting with "B"
      const result = people.filter((name) => {
        return name.charAt(0) === "B";
      });

      console.log(result);
    </script>
  </body>
</html>
